<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="screen and (max-width:768px)" href="css/mobile.css">
  <title>Demo | Contact</title>
</head>
<body>
  <header id="sub-page">
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html">Demo</a></h1>
        <ul>
          <li><a href="index.html"><i class="fas fa-home"></i></a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div id="sub-showcase">
      <h1>Contact Page</h1>
      <p class="large">Home / Contact Page</p>
    </div>
  </header>

  <section id="contact">
    <div class="container">
      <div class="box-2">
        <img src="img/contact.png" alt="">
      </div>
      <div class="box-2">
        <h2>Send us an email</h2>
        <form action="">
          <div class="form-group">
            <input type="text" value="Your Name">
          </div>
          <div class="form-group">
            <input type="email" value="Your Email">
          </div>
          <div class="form-group">
            <textarea name="message" id="" cols="30" rows="10">Message...</textarea>
          </div>
          <div class="form-group">
            <button class="btn-l">Send</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <footer id="main-footer">
    <p class="small">Copyright &copy; Irina Delgado</p>
  </footer>

</body>
</html>
